<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories">Categories</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>


<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right"> <i class="pi pi-angle-left"></i> back</a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Category Info
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for='name'>Name</label>
          <input type="text" class="form-control" id='name' formControlName='name'>
          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <div *ngIf="categoryForm.get('name').errors.required"> Mandatory field</div>
            <div *ngIf="categoryForm.get('name').errors.minlength"> Please type at least 2 characters</div>
          </div>
        
        </div>
        <div class="form-group col-md-8">
          <label for='description'>Description</label>
          <input type="text" class="form-control" id='description' formControlName='description'> 
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Server error:</strong>
    <ul>
      <li *ngFor="let s_error of serverErrorMessages">{{s_error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || categoryForm.invalid" type='submit' class="btn-primary btn btn-lg float-right mt-3">Save</button>
</form>
