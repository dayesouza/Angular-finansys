<app-bread-crumb
[items]="[ 
  {text: 'Cards', link: '/cards'}, 
  {text: pageTitle} 
]">
</app-bread-crumb>


<app-page-header
[page-title]="pageTitle"
button-text='back'
button-icon-class='fa fa-arrow-left'
button-link="/cards"
button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Card Info
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for='name'>Name</label>
          <input type="text" class="form-control" id='name' formControlName='name'>
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>            
        </div>
        <div class="form-group col-md-4">
          <label for='finalNumber'>Final Number</label>
          <input type="text" class="form-control" id='finalNumber' formControlName='finalNumber'> 
        </div>
      </div>

      <div class="form-row">
          <div class="form-group col">
              <label for='dueDay'>Due Day</label>
              <input type="text" class="form-control" id='dueDay' formControlName='dueDay'> 
            </div>
          <div class="form-group col">
              <label for='brand'>Brand</label>
              <input type="text" class="form-control" id='brand' formControlName='brand'> 
            </div>
          <div class="form-group col">
              <label for='limit'>Limit</label>
              <input type="text" class="form-control" id='limit' formControlName='limit'> 
            </div>
      </div>

    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type='submit' class="btn-primary btn btn-lg float-right mt-3">Save</button>
</form>
