<app-bread-crumb
[items]="[{text: 'Categories'}]"
>
</app-bread-crumb>


<app-page-header
page-title="Cards"
button-text='New card'
button-icon-class='fa fa-arrow-plus'
button-link="new"
button-class="btn-success"
></app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Card</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}} </strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="['edit', category.id]" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
