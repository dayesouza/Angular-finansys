<app-bread-crumb
[items]="[{text: 'Categories'}]"
>
</app-bread-crumb>


<app-page-header
page-title="Cards"
button-text='New card'
button-icon-class='fa fa-arrow-plus'
button-link="new"
button-class="btn-success"
></app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Card</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of resources">
      <td class="card-info">
        <strong>{{card.name}} ({{card.finalNumber}})</strong><br>
        <i [class]="card.brand | brandCardIcon"></i> <small>Due day: {{card.dueDay}}</small>
      </td>
      <td>
        <a [routerLink]="['edit', card.id]" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <button (click)="deleteResource(card)" class="btn btn-outline-danger btn-sm">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
