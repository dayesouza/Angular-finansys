<app-bread-crumb
[items]="[ 
  {text: 'Entries'}
]">

</app-bread-crumb>

<app-page-header
page-title="Entries"
button-text='new entry'
button-icon-class='fa fa-plus'
button-link="new"
button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Entry</th>
      <th>Category</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}} </strong><br>
        <small class='text-success'>{{entry.date | date}}</small><br>
        <small *ngIf='entry.description'>{{entry.description}}</small>
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td>
        <strong [class.text-danger]="entry.type =='expense'" [class.text-success]="entry.type == 'revenue'">
          {{entry.amount}}
        </strong>
        <br>
        <span class="badge" [class.badge-warning]="entry.paidText == 'Pending'" [class.badge-success]="entry.paidText == 'Paid'">{{entry.paidText}}</span>
      </td>
      <td>
        <a [routerLink]="['edit', entry.id]" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
