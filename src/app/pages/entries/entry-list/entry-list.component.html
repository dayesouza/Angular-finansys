<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Entries
    </li>
  </ol>
</nav>


<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 pl-2">
      Entries
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right"> <i class="fa fa-plus"></i> new entry</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Entry</th>
      <th>Category</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}} </strong><br>
        <small class='text-success'>{{entry.date | date}}</small><br>
        <small *ngIf='entry.description'>{{entry.description}}</small>
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td>
        <strong [class.text-danger]="entry.type =='expense'" [class.text-success]="entry.type == 'revenue'">
          {{entry.amount}}
        </strong>
        <br>
        <span class="badge" [class.badge-warning]="entry.paidText == 'Pending'" [class.badge-success]="entry.paidText == 'Paid'">{{entry.paidText}}</span>
      </td>
      <td>
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
